<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
			<div id="pgCommand" class="page">
				<img src="img/rocket.png" class="logo">
				<div class="status">
					<div class="interlock">
						<span>Interlock Status:</span>
						<span class="state">Disengaged</span>
					</div>
					<div class="firing-mechanism">
						<span>Firing Mechanism:</span>
						<span class="state">Disengaged</span>
					</div>
					<div class="pad-status">
						<span>Pad Status:</span>
						<span class="state">Disarmed</span>
					</div>
					<div class="command-timeout">
						<span>Command Timeout:</span>
						<span class="state">0s</span>
					</div>
				</div>
				<button id="btnDisarm" class="green">Disarm</button>
				<button id="btnArm" class="blue">Arm</button>
				<button id="btnTestContinuity" class="yellow">Test Continuity</button>
				<button id="btnFire" class="orange">Fire</button>
			</div>
			<div id="pgConsole" class="page">
				<pre></pre>
			</div>
        </div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/state.js"></script>
		<script type="text/javascript" src="js/pubsub.js"></script>
		<script type="text/javascript" src="js/network.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
